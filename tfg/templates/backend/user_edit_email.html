{% extends 'backend/base.html' %}

{% block contenido %}
{% load static %}





<div class="container">
    
  <div class="row">

    
    <div class="col-lg-10">


      <!-- Basic Card Example -->
      <div class="card shadow mb-4">

        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Perfil</h6>
        </div>

          <div class="container portfolio">

            <div class="bio-info">
              <div class="row">
                <div class="col-lg-6">
                    <center>
                     <br><br>
                      <div class="profile-img rounded-circle" >
                        <img src="{{ user_profile.userprofile.image.url }}"  alt=""/>
                        <div class="file btn btn-lg btn-primary">
                            Cambiar
                            <input type="file" name="file"/>
                        </div>
                        
                    </div>	
                    <br>		
                    </center>
                </div>



                <div class="col-lg-6">
                  <div class="bio-content"><br>
                    <h1>{{ user_profile.username }}</h1>

                    <hr>
                    
                    <h5><i class="fa fa-user" aria-hidden="true"></i> {{ user_profile.get_full_name }}</h5><br>



                    <form id='formu' enctype='multipart/form-data' method="post" action=''>{% csrf_token %}
                      {% csrf_token %}
                    
                      <h5><i class="fa fa-envelope" aria-hidden="true"></i> Introduzca la nueva direcci√≥n de correo: </h5>
                      {{form.email}}

                    <hr>
                    
                    <td>
                     
                      <button type="submit" class="btn btn-primary btn-lg btn-block" style="width: 100%">Modificar</button>
                    </form>
                     
                    </td>
                    
                  <br><br>
                  </div>
                </div>
              </div>	
            </div>
          </div>











        
      </div>

    </div>

  </div>
</div>


<style>

  .emp-profile{
      padding: 3%;
      margin-top: 3%;
      margin-bottom: 3%;
      border-radius: 0.5rem;
      background: #fff;
  }
  .profile-img{
      text-align: center;
  }
  .profile-img img{
      width: 70%;
      height: 100%;
  }
  .profile-img .file {
      position: relative;
      overflow: hidden;
      margin-top: -20%;
      width: 70%;
      border: none;
      border-radius: 0;
      font-size: 15px;
      background: #212529b8;
  }
  
  .profile-img .file input {
      position: absolute;
      opacity: 0;
      right: 0;
      top: 0;
  }
 
  

 
  
  .showme {
    display: none;
  }
  
  .showhim:hover .showme {
    display: block;
  }








  
  </style>










{% endblock %}
