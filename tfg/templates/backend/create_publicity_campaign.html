
{% extends 'backend/base.html' %}

{% block contenido %}



<div class="card text-center">
    <div class="card-header">
        <center><h2>Añadir nueva campaña de publicidad</h2></center>
    </div>
    <div class="card-body text-justify">
        <div class="container">
            <center>
                <form id='formu' enctype='multipart/form-data' method="post" action=''>{% csrf_token %}
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name" class="col-sm-6 control-label text-left">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" name="name" id="name" class="form-control" autofocus maxlength="40" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date_start" class="col-sm-6 control-label text-left">Fecha inicio</label>
                    <div class="col-sm-6">
                        <input type="date" name="date_start" id="date_start" class="form-control" min="2020-01-01" autofocus required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date_end" class="col-sm-6 control-label text-left">Fecha de finalización</label>
                    <div class="col-sm-6">
                        <input type="date" name="date_end" id="date_end" class="form-control" min="2020-01-01" autofocus required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-6 control-label text-left">Descripción</label>
                    <div class="col-sm-6">
                        <textarea name="description" id="description" class="form-control" autofocus required></textarea>
                        
                    </div>
                </div>    
     
                
                <div class="form-group">
                    <div class="col-sm-6">
                        <hr>
                    <button type="submit" class="btn btn-primary btn-block">Añadir</button>
                    </div>
                </div> 
       
                
            </form> <!-- /form -->
            </center>
            
        </div> <!-- ./container -->








    </div>
</div>

{% endblock %}
