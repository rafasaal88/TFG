{% extends 'backend/base.html' %}

{% block contenido %}
{% load static %}



<div class="container">
    
  <div class="row">
    
    <div class="col-lg-10">

      <div class="card shadow mb-4">

        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Perfil</h6>
        </div>

          <div class="container portfolio">

            <div class="bio-info">

              <div class="row">

                <div class="col-lg-6">

                  <center>
                     <br><br>



                          <div class="profile-img rounded-circle containercut" >
                            <img class="profile-img rounded-circle crop"src="{{ user.userprofile.image.url}}" alt="">
                          </div>	
                    

                      <br>		
                    </center>
                </div>

                <div class="col-lg-6">
                  <div class="bio-content"><br>
                    <h1>{{ user.username }}</h1>

                    <hr>
                    <h5><i class="fa fa-user" aria-hidden="true"></i> {{ user.get_full_name }} <a href="/backend/user_edit_name/{{user.id}}">
                      <span class="text"> <i class="fas fa-pencil-alt" aria-hidden="true"></i></span>
                    </a></h5>

                    <br>
                
                    <h5><i class="fa fa-envelope" aria-hidden="true"></i> {{ user.email }} <a href="/backend/user_edit_email/{{user.id}}">
                      <span class="text"> <i class="fas fa-pencil-alt" aria-hidden="true"></i></span>
                    </a>                 
                  </h5>
                  <br>


                    <h5><i class="fas fa-sign-in-alt"></i><b> Última sesión:</b> {{ user.last_login }}</h5>
                    <hr>
                    
                    <td>
                     
                      

                      <a href="#" class="btn btn-primary btn-lg btn-block " style="width: 100%">
                        <span class="text">Editar contraseña</span>
                      </a>
                      <br>

                
                      <a href="/backend/user_edit_picture/{{user.id}}" class="btn btn-primary btn-lg btn-block" style="width: 100%">
                        <span class="text">Editar foto de perfil</span>
                      </a>  
                    </td>
                    
                  <br><br>

                  </div>

                </div>

              </div>

            </div>

          </div>
      
      </div>

    </div>

  </div>

</div>


<style>

  .emp-profile{
      padding: 3%;
      margin-top: 3%;
      margin-bottom: 3%;
      border-radius: 0.5rem;
      background: #fff;
  }
  .profile-img{
      text-align: center;
  }
  .profile-img img{
      width: 70%;
      height: 100%;
  }
  .profile-img .file {
      position: relative;
      overflow: hidden;
      margin-top: -20%;
      width: 70%;
      border: none;
      border-radius: 0;
      font-size: 15px;
      background: #212529b8;
  }
  
  .profile-img .file input {
      position: absolute;
      opacity: 0;
      right: 0;
      top: 0;
  }
 
  

 
  
  .showme {
    display: none;
  }
  
  .showhim:hover .showme {
    display: block;
  }








  
  </style>










{% endblock %}
