
{% extends 'backend/base.html' %}

{% block contenido %}



<div class="container">
    <form class="form-horizontal" role="form" action="" method="POST">
        {% csrf_token %}

        <div class="form-group">
            
            <div class="col-sm-6">
                <center><h2>Editar campaña</h2></center>
                <hr>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-6">
                {{form.name}}
  
            </div>
        </div>
        <div class="form-group">
            <label for="date_start" class="col-sm-6 control-label text-left">Fecha inicio</label>
            <div class="col-sm-6">
                {{form.date_start}}
            </div>
        </div>
        <div class="form-group">
            <label for="date_end" class="col-sm-3 control-label">Fecha de finalización</label>
            <div class="col-sm-6">
                {{form.date_end}}
                <!-- <input type="text" id="address" class="form-control" autofocus>-->
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-3 control-label">Descripción</label>
            <div class="col-sm-6">
                {{form.description}}
                <!-- <input type="text" id="phone_number" class="form-control" autofocus>-->
            </div>
        </div>    
             
        
        <div class="form-group">
            <div class="col-sm-6">
                <hr>
            <button type="submit" class="btn btn-primary btn-block">Modificar</button>
            </div>
        </div> 

        
    </form> <!-- /form -->
</div> <!-- ./container -->


{% endblock %}
