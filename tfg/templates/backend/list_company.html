{% extends 'backend/base.html' %}


{% block contenido %}


<div class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Compañias</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>NIF</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>eMail</th>
                <th>Web</th>
                <th>Acciones</th>
              </tr>
            </thead>

            <tbody>
                {% for company in company %}
              <tr>             
                <td>{{company.name}}</td>
                <td>{{company.nif}}</td>
                <td>{{company.address}}</td>
                <td>{{company.phone_number}}</td>
                <td>{{company.mail}}</td>
                <td>{{company.web_adress}}</td>
                
                <td>
                    <a href="/backend/edit_company/{{company.id}}" class="btn btn-warning btn-icon-split">
                        <span class="text"><i class="fas fa-pencil-alt" aria-hidden="true"></i></span>                                              
                    </a>
                    <a class="btn btn-danger btn-icon-split" href="/backend/confirm_delete_company/{{company.id}}">
                        <span class="text"><i class="fas fa-trash"></i></span>                        
                    </a>
                </td>
              </tr>
              
              {% endfor %}              
             </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>










{% endblock %}
