{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Backend</title>

  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'vendor/font.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</head>

<body class="bg-gradient-primary">

<div class="container">
  <div class="row">
    <div class="col-lg-12 min-vh-100 d-flex flex-column justify-content-center">
      <div class="row">
        <div class="col-lg-5 col-md-7 mx-auto">    
          <div class="card rounded shadow shadow-sm">                        
            <div class="card-body">
                <form class="user" method="POST">
                    {% csrf_token %}

                    <div class="text-center">
                      <br><h1 class="h4 text-gray-900 mb-4">Bienvenido al backend del sistema</h1>
                    </div>

                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="username" id="username" aria-describedby="emailHelp" placeholder="Nombre de usuario">
                    </div>

                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password" id="passsword" placeholder="Contraseña">
                    </div>

                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">¿Recordarme?</label>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-user btn-block">Iniciar sesión</button>
                    
                    <hr>

                    <div class="text-center">
                      <a class="small" href="#">Recuperar contraseña</a>
                    </div>
                  
                </form>
            </div>                  
          </div>    
        </div>   
      </div>
    </div>
  </div>
</div>

</body>

</html>
