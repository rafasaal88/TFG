{% extends 'backend/base.html' %}

{% block contenido %}

{% load static %}

<div class="card text-center">

    <div class="card-header">
        <center><h2>Crear producto</h2></center>
    </div>

    <div class="card-body text-justify">
        <div class="container">

            <center>

                <form id='formu' enctype='multipart/form-data' method="post" action=''>{% csrf_token %}
                    {% csrf_token %}

                
                    
                    <div class="form-group">
                        <label for="name" class="col-lg-6 control-label text-left">Nombre del producto</label>
                        <div class="col-lg-6">
                            <input type="text" name="name" id="name" class="form-control" autofocus maxlength="40" autofocus required>
                        </div>
                    </div>

                    
                    <div class="form-group">
                        <label for="price" class="col-lg-6 control-label text-left">Precio</label>
                        <div class="col-lg-6">
                          
                            <input type="number" name="price" step="0.01" min="0" placeholder="0.00" id="price" class="form-control" autofocus maxlength="40" autofocus required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="description" class="col-lg-6 control-label text-left">Descripción</label>
                        <div class="col-lg-6">
                            <textarea name="description" id="description" class="form-control" autofocus required></textarea>
                        </div>
                    </div>
<!--
                    <div class="form-group">
                        <label for="date" class="col-lg-6 control-label text-left">Fecha de creación</label>
                        <div class="col-lg-6">
                            <input type="date" name="date" id="date" class="form-control" min="2020-01-01" autofocus required>

                        </div>
                    </div>-->

                    <div class="form-group">
                        <label for="image" class="col-lg-6 control-label text-left">Imagen del producto</label>
                        <div class="col-lg-6">
                            <input id="image" type="file" name="image"  class="form-control-file" accept="image/x-png,image/gif,image/jpeg" autofocus required>
                        </div>
                    </div>

            
                    <div class="form-group">
                        <div class="col-lg-6">
                            <hr>
                            <button type="submit" class="btn btn-primary btn-block">Añadir</button>
                        </div>
                    </div> 
                       
                </form> 

            </center>
         
        </div>
    </div>

</div>







<script>
function CompararPass()
{
    var username = document.getElementById("username").value
    var password = document.getElementById("password").value
    var password2 = document.getElementById("password2").value


    
    if (username.indexOf(" ") > -1) 
    {
        $( "#warning2" ).modal('show');
    }
    else
    {
        if(password == password2)
        {

        document.getElementById('formu').submit();
        }

        if(password != password2)
        {
        $( "#warning" ).modal('show');
    
        }
    }
    
}
  









</script>
