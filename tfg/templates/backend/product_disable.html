{% extends 'backend/base.html' %}

{% block contenido %}     
        
<div class="col-lg-6 mx-auto">       
    <div class="card rounded shadow shadow-sm">
      <div class="card-body">
        <div class="text-center">

          <br><font size="5" style="color:black;">¿Está seguro que desea deshabilitar el producto: {{product.name}}?</font></h1>
          <br><font size="5" style="color:black;">IMPORTANTE, LA ÚNICA FORMA DE VOLVER A HABILITAR EL PRODUCTO ES CONTACTANDO CON EL SUPERADMIN DEL SISTEMA</font></h1>
          <hr>
          <br>
          <form id='formu' enctype='multipart/form-data' method="post" action=''>
            {% csrf_token %}   
            <a href="/backend/product_list" class="btn btn-primary btn-icon-split" style="width: 30%">
              <span class="text"><font size="5">Volver atrás</font></span>                                              
            </a>

          &nbsp &nbsp
                  
            <button  class="btn btn-danger btn-icon-split" type="submit" href="/backend/user_delete/{{user_profile.id}}" style="width: 30%">
              <span class="text"><font size="5">Deshabilitar</font></span>                        
            </button >
            
          </form>
          <br>
          
        </div>
      </div>       
    </div>   
</div>   

{% endblock %}
