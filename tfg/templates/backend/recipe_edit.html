
{% extends 'backend/base.html' %}

{% block contenido %}

{% load static %}


<div class="card text-center">

    <div class="card-header">
        <center><h2>Editar receta</h2></center>
    </div>

    <div class="card-body text-justify">

        <div class="container">

            <center>

                <form id='formu' enctype='multipart/form-data' method="post" action=''>{% csrf_token %}
                {% csrf_token %}
                
     
              
                    <div class="form-group">
                        <label for="name" class="col-lg-6 control-label text-left">Nombre</label>
                        <div class="col-lg-6">
                            {{form.name}}
                        </div>
                    </div>



                   

                    <div class="form-group">
                        <label for="description" class="col-lg-6 control-label text-left">Descripci√≥n</label>
                        <div class="col-lg-6">
                            {{form.description}}
                            
                        </div>
                    </div>    

                    <div class="view overlay">
                        <img  width="50%" src="{{ recipe.image.url }}" alt="Card image cap">
                      </div>        
            
                      <div class="form-group">
                        <div class="col-lg-6">
            
                        <label for="image" class="col-lg-6 control-label text-left">Cambiar imagen</label>
                          {{form.image}}
                          </div>
                      </div>
                    
                    
                    <label for="product" class="col-lg-6 control-label text-left">Productos:</label>
                    {% for checkbox in form.product %}

                    <div class="input-group col-lg-6">
                        <div class="input-group-prepend">
                            <div class="">
                                 {{ checkbox.tag }} {{ checkbox.choice_label }}
                            </div>
                        </div>
                    </div>

                    {% endfor %}


                    <div class="form-group">
                        <div class="col-lg-6">
                            <hr>
                        <button type="submit" class="btn btn-primary btn-block">Modificar</button>
                        </div>
                    </div> 
                       
                </form> <!-- /form -->

            </center>
            
        </div> <!-- ./container -->

    </div>

</div>

{% endblock %}
