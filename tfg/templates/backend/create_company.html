
{% extends 'backend/base.html' %}

{% block contenido %}


<div class="card text-center">
    <div class="card-header">
        <center><h2>Añadir nueva compañia</h2></center>
    </div>
    <div class="card-body text-justify">
        <div class="container">
            <center>
                <form id='formu' enctype='multipart/form-data' method="post" action=''>{% csrf_token %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="nif" class="col-sm-6 control-label text-left">NIF</label>
                    <div class="col-sm-6">
                        <input type="text" name="nif" id="nif" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-6 control-label text-left">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" name="name" id="name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-6 control-label text-left">Dirección</label>
                    <div class="col-sm-6">
                        <input type="text" name="address" id="address" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone_number" class="col-sm-6 control-label text-left">Número de teléfono</label>
                    <div class="col-sm-6">
                        <input type="text" name="phone_number" id="phone_number" class="form-control" autofocus>
                    </div>
                </div>    
                <div class="form-group">
                    <label for="mail" class="col-sm-6 control-label text-left">eMail</label>
                    <div class="col-sm-6">
                        <input type="mail" name="mail" id="mail" class="form-control" autofocus>
                    </div>
                </div>              
                <div class="form-group">
                    <label for="web_adress" class="col-sm-6 control-label text-left">Dirección web</label>
                    <div class="col-sm-6">
                        <input type="web_adress" name="web_adress" id="web_adress" class="form-control" autofocus>
                    </div>
                </div>       
                
                <div class="form-group">
                    <div class="col-sm-6">
                        <hr>
                    <button type="submit" class="btn btn-primary btn-block">Añadir</button>
                    </div>
                </div> 
       
                
            </form> <!-- /form -->
            </center>
            
        </div> <!-- ./container -->








    </div>
</div>

{% endblock %}
