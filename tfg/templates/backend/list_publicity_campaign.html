{% extends 'backend/base.html' %}


{% block contenido %}


<div class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Compañias</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Fecha inicio</th>
                <th>Fecha final</th>
                <th>Descripción</th>
                <th>Acciones</th>
              </tr>
            </thead>

            <tbody>
                {% for campaign in campaign %}
              <tr>             
                <td>{{campaign.name}}</td>
                <td>{{campaign.date_start}}</td>
                <td>{{campaign.date_end}}</td>
                <td>{{campaign.description}}</td>
                <td>
                  <a href="#" class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fa fa-eye" aria-hidden="true"></i>
                    </span>
                    <span class="text">Ver</span>
                  </a>

                  <a href="/backend/edit_publicity_campaign/{{campaign.id}}" class="btn btn-warning btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-pencil-alt" aria-hidden="true"></i>
                    </span>
                    <span class="text">Editar</span>
                  </a>   

                  <a href="/backend/delete_publicity_campaign/{{campaign.id}}" class="btn btn-danger btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-trash"></i>
                    </span>
                    <span class="text">Eliminar</span>
                  </a>




                </td>
              </tr>
              
              {% endfor %}              
             </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>







{% endblock %}
